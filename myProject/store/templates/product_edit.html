<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #c6004d;">
		<a class="navbar-brand" href="{% url 'adminDashboard' %}">Administration Side</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<a style="margin-left: 8px; color: #c6004d">|</a>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="{% url 'store' %}">Store</a>
				</li>
				<a style="margin-left: 16px; color: #c6004d">|</a>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="{% url 'adminDashboard' %}">Product catalog</a>
				</li>
				<a style="margin-left: 16px; color: #c6004d">|</a>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Purchase orders</a>
				</li>
			</ul>
		</div>
	    <div class="form-inline my-2 my-lg-0">

			{% if user.is_authenticated %}
				<a style="margin-right: 16px; color: white">Hi {{ user.username }}! </a>
				<form action="{% url 'logout' %}" method="post">
					{% csrf_token %} 
					<button class="btn btn-warning" type="submit">Logout</button>
				</form>
			{% else %}
				<a style="margin-right: 16px; color: white">You are not logged in. </a>
	     		<a href="{% url 'login' %}" class="btn btn-warning">Login</a>
	     	{% endif %}
	    </div>
	</nav>
    <div class="row">
        <div class="col-lg-6">
            <div class="box-element">
                <h1>Product Edit</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Update</button>
                </form>                
            </div>
        </div>
    </div>
</body>
