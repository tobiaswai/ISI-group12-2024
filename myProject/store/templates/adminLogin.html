<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Admin Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #c6004d;">
		<a class="navbar-brand" href="{% url 'store' %}">Loyal Electronics Square</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<a style="margin-left: 8px; color: #c6004d">|</a>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="{% url 'store' %}">Home</a>
				</li>
				<a style="margin-left: 16px; color: #c6004d">|</a>
				</li>
			</ul>
		</div>
	</nav>
    <div class="col-lg-6">
            <h1>Admin Login</h1>
            {% if error_msg %}
                <p>{{ error_msg }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" name="password" required><br><br>
                <button type="submit">Login</button>
            </form>
    </div>
</body>
</html>
